<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <title>TJ's Tic Tac Toe</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
      <div class="infobox"></div>
      <div class="vsbox">
        <h3 id="player1">Player</h3>
        <div class="winbox" id="p1Wins"></div>
        <h2>VS</h2>
        <h3 id="player2">CPU</h3>
        <div class="winbox" id="p2Wins"></div>
      </div>
      <div class="play">
        <div class="box" boxIndex="0"></div>
        <div class="box" boxIndex="1"></div>
        <div class="box" boxIndex="2"></div>
        <div class="box" boxIndex="3"></div>
        <div class="box" boxIndex="4"></div>
        <div class="box" boxIndex="5"></div>
        <div class="box" boxIndex="6"></div>
        <div class="box" boxIndex="7"></div>
        <div class="box" boxIndex="8"></div>
      </div>
    </div>
  </body>
</html>
